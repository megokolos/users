<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 350px;">
    <h2 class="text-center mb-4">Logout</h2>

    <form name="f" id="logoutForm">
        <input type="hidden" name="_csrf" id="csrfToken" value=""/>

        <button type="submit" class="btn btn-danger w-100" id="logoutButton">Logout</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Получаем CSRF-токен через API /csrf
        $.ajax({
            url: '/api/users/csrf',
            type: 'GET',
            success: function(data) {
                $('#csrfToken').val(data.token); // Сохраняем токен в скрытое поле
                console.log('CSRF-токен получен:', data.token);
            },
            error: function(xhr, status, error) {
                console.error('Ошибка получения CSRF-токена:', error);
            }
        });

        // Устанавливаем CSRF-токен для всех AJAX-запросов в заголовок
        $(document).ajaxSend(function(e, xhr, options) {
            let token = $('#csrfToken').val();
            if (token) {
                xhr.setRequestHeader('X-CSRF-TOKEN', token); // Spring Security ожидает токен в этом заголовке
            }
        });

        // Обработка формы выхода
        $('#logoutForm').on('submit', function(e) {
            e.preventDefault(); // Предотвращаем стандартную отправку формы

            $.ajax({
                url: '/logout',
                type: 'POST', // Spring Security обычно требует POST для выхода
                success: function(response) {
                    console.log('Успешный выход:', response);
                    window.location.href = '/login'; // Перенаправление на страницу входа
                },
                error: function(xhr, status, error) {
                    console.log('Ошибка при выходе:', error);
                    alert('Не удалось выйти из системы');
                }
            });
        });
    });
</script>

</body>
</html>
