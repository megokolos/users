<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container">
    <form id="userForm">
        <h2 class="text-center mb-4">Create new user</h2>

        <div class="mb-3">
            <label for="login" class="form-label">Enter login:</label>
            <input type="text" class="form-control" id="login" name="login" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Enter password:</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Enter name:</label>
            <input type="text" class="form-control" id="name" name="name" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Enter lastname:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required/>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Enter age:</label>
            <input type="number" class="form-control" id="age" name="age" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Enter email:</label>
            <input type="email" class="form-control" id="email" name="email" required/>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>

    <div class="d-grid gap-2 mt-4">
        <form action="/logout" method="GET">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        let csrfToken = null;
        let csrfHeader = 'X-CSRF-TOKEN';

        // Получение CSRF-токена через API /csrf с использованием промисов
        function getCsrfToken() {
            return $.ajax({
                url: '/api/users/csrf',
                type: 'GET',
                success: function (data) {
                    csrfToken = data.token; // Сохраняем токен в переменной
                    console.log('CSRF-токен получен:', csrfToken);
                },
                error: function (xhr, status, error) {
                    console.error('Ошибка получения CSRF-токена:', error);
                }
            });
        }

        // Установка CSRF-токена для всех AJAX-запросов
        $(document).ajaxSend(function (e, xhr) {
            if (csrfToken && csrfHeader) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            } else {
                console.warn('CSRF-токен еще не получен!');
            }
        });

        // Загружаем токен при старте
        getCsrfToken();

        $("#userForm").submit(function (event) {
            event.preventDefault();
            console.log("Form submitted!");

            let formData = {
                login: $("#login").val(),
                password: $("#password").val(),
                name: $("#name").val(),
                lastName: $("#lastName").val(),
                age: $("#age").val(),
                email: $("#email").val()
            };

            console.log("Sending data:", formData);

            // Ждем получения токена перед отправкой запроса
            getCsrfToken().then(function () {
                $.ajax({
                    type: "POST",
                    url: "/api/users/createUser",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log("User created successfully!", response);
                        alert("User created successfully!");
                        window.location.href = "/login";
                    },
                    error: function (xhr, status, error) {
                        console.error("Error creating user!", status, error);
                        alert("Error creating user! Status: " + status);
                    }
                });
            }).catch(function (error) {
                console.error("Ошибка при получении CSRF-токена перед созданием пользователя:", error);
                alert("Ошибка получения CSRF-токена!");
            });
        });
    });
</script>

</body>
</html>
