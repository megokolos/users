<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">



<body>
<form th:method="POST" th:action="@{/users/new/admin}" th:object="${user}">
    <h2 class="text-center mb-4">Create new admin</h2>
    <div class="mb-3">
        <label for="login" class="form-label">Enter login:</label>
        <input type="text" class="form-control" th:field="*{login}" id="login"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Enter password:</label>
        <input type="password" class="form-control" th:field="*{password}" id="password"/>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Enter name:</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"/>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Enter lastname:</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Enter age:</label>
        <input type="number" class="form-control" th:field="*{age}" id="age"/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Enter email:</label>
        <input type="email" class="form-control" th:field="*{email}" id="email"/>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Create</button>
    </div>
    <br><br>
    <div class="d-grid gap-2">
        <form th:action="@{/logout}" th:method="GET">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</form>



</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
