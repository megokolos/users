<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container">
    <h2 class="text-center my-4">User List</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-success">
        <tr>
            <th scope="col">Login</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>

            <td>
                <span th:each="role : ${user.getRoles()}" th:text="${role.getRole()} + ' '" class="badge bg-primary"></span>
            </td>

            <td class="d-flex gap-2">

                <button type="button" class="btn btn-warning"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editUserModal' + ${user.getId()}">
                    Edit User
                </button>

                <!-- Модальное окно редактирования -->
                <div class="modal fade"
                     th:id="'editUserModal' + ${user.getId()}"
                     tabindex="-1"
                     aria-labelledby="editUserModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}">
                                    <input type="hidden" name="id" th:value="${user.getId()}"/>

                                    <div class="mb-3">
                                        <label class="form-label">Enter login:</label>
                                        <label>
                                            <input type="text" class="form-control" name="login" th:value="${user.getLogin()}"/>
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Enter password:</label>
                                        <label>
                                            <input type="text" class="form-control" name="password" th:value="${user.getLogin()}" />
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Enter name:</label>
                                        <label>
                                            <input type="text" class="form-control" name="name" th:value="${user.getName()}"/>
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Enter last name:</label>
                                        <label>
                                            <input type="text" class="form-control" name="lastName" th:value="${user.getLastName()}"/>
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Enter age:</label>
                                        <label>
                                            <input type="number" class="form-control" name="age" th:value="${user.getAge()}"/>
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Enter email:</label>
                                        <label>
                                            <input type="email" class="form-control" name="email" th:value="${user.getEmail()}"/>
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Roles:</label>
                                        <div th:each="role : ${allRoles}" class="form-check">
                                            <label>
                                                <input class="form-check-input" type="checkbox" name="roles"
                                                       th:value="${role.id}"
                                                       th:checked="${user.getRoles().contains(role)}"/>
                                            </label>
                                            <label class="form-check-label" th:text="${role.getRole()}"></label>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="button" class="btn btn-danger"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#deleteUserModal' + ${user.getId()}">
                    Delete User
                </button>

                <!-- Модальное окно удаления (динамическое) -->
                <div class="modal fade"
                     th:id="'deleteUserModal' + ${user.getId()}"
                     tabindex="-1"
                     aria-labelledby="deleteUserModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this user?</p>

                                <ul class="list-group">
                                    <li class="list-group-item"><strong>Login:</strong> <span th:text="${user.getLogin()}"></span></li>
                                    <li class="list-group-item"><strong>Name:</strong> <span th:text="${user.getName()}"></span></li>
                                    <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.getLastName()}"></span></li>
                                    <li class="list-group-item"><strong>Age:</strong> <span th:text="${user.getAge()}"></span></li>
                                    <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.getEmail()}"></span></li>
                                    <li class="list-group-item"><strong>Roles:</strong>
                                        <span th:each="role : ${user.getRoles()}" th:text="${role.getRole()} + ' '"></span>
                                    </li>
                                </ul>

                                <!-- Форма удаления -->
                                <form th:action="@{/admin/users/{id}(id=${user.getId()})}" method="post">
                                    <input type="hidden" name="_method" value="delete">
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <form th:action="@{/users/new}" th:method="GET">
            <button type="submit" class="btn btn-info">Create new user</button>
        </form>
        <form th:action="@{/logout}" th:method="GET">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
