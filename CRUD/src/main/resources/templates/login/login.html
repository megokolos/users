<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: 93.5%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form name="f" method="post" action="/process_login">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required/>

        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>

    <a href="/users/new" class="btn btn-secondary">Create New User</a>
</div>

</body>
</html>
